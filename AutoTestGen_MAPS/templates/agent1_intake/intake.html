<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 1: Requirement Intake & Pre-Processing (SYS.1)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 30px; }
        .table thead th { background: #e9ecef; }
        .export-btns { margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="dropdown mb-4">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Agent 1: Requirement Intake
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/analyze/agent1">Agent 1: Requirement Intake</a></li>
            <li><a class="dropdown-item" href="/analyze/agent2">Agent 2: SYS.2 Drafting</a></li>
            <li><a class="dropdown-item" href="/analyze/agent3">Agent 3: SYS.2 Review</a></li>
            <li><a class="dropdown-item" href="/analyze/agent4">Agent 4: TestGen</a></li>
        </ul>
    </div>
    <h1 class="mb-4 text-primary">Agent 1: Requirement Intake & Pre-Processing (SYS.1)</h1>
    <form id="intake-form" action="/analyze/agent1" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file-input" class="form-label">Upload Requirement Files (multiple allowed):</label>
            <input type="file" class="form-control" id="file-input" name="files" multiple accept=".txt,.pdf,.docx,.xlsx,.csv">
        </div>
        <button type="submit" class="btn btn-primary">Extract Requirements</button>
    </form>
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <div class="export-btns">
        <button class="btn btn-outline-secondary btn-sm" id="export-txt">Export TXT</button>
        <button class="btn btn-outline-secondary btn-sm" id="export-pdf">Export PDF</button>
        <button class="btn btn-outline-secondary btn-sm" id="export-docx">Export DOCX</button>
        <button class="btn btn-outline-secondary btn-sm" id="export-xlsx">Export XLSX</button>
        <button class="btn btn-outline-secondary btn-sm" id="export-csv">Export CSV</button>
    </div>
    <div class="table-responsive mt-4">
        <table class="table table-bordered" id="requirements-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Requirement Text</th>
                    <th>Category</th>
                    <th>Confidence</th>
                    <th>Traceability</th>
                    <th>Duplicate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Requirements will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Placeholder for dynamic table population and export logic
</script>
</body>
</html>
