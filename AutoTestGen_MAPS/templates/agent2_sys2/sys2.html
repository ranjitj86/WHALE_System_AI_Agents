<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 2: Requirement Drafting (SYS.2)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 30px; }
        .table thead th { background: #e9ecef; }
        .btn-ireb { margin-left: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-primary">Agent 2: Requirement Drafting (SYS.2)</h1>
    <form id="sys2-form" action="/analyze/agent2" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file-input" class="form-label">Upload SYS.1 Requirements File:</label>
            <input type="file" class="form-control" id="file-input" name="file" accept=".txt,.pdf,.docx,.xlsx,.csv">
        </div>
        <button type="submit" class="btn btn-primary">Draft SYS.2 Requirements</button>
    </form>
    <div class="table-responsive mt-4">
        <table class="table table-bordered" id="sys2-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Requirement Text</th>
                    <th>Category</th>
                    <th>Priority</th>
                    <th>Rationale</th>
                    <th>Verification Method</th>
                    <th>Verification Criteria</th>
                    <th>Release</th>
                    <th>IREB Suggestion</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <!-- Draft requirements will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

// Placeholder for dynamic table population, dropdowns, and update logic
</script>
</body>
</html>
